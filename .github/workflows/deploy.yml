name: Deploy to GitHub Pages

on:
  # Déclenchement automatique au push sur main
  push:
    branches: ["main"]
  # Déclenchement manuel via l'interface GitHub
  workflow_dispatch:

# Permissions spéciales pour le déploiement direct
permissions:
  contents: read
  pages: write
  id-token: write

# Éviter les conflits de déploiement simultanés
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Étape unique de build et de déploiement
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        id: deployment
